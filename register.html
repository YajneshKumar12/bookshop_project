<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">  
   <meta http-equiv="X-UA-Compatible" content="IE=edge">  
   <meta name="viewport" content="width=device-width, initial-scale=1.0">  
   <title>Register to the BYK Book Shop</title>  
   <link rel="stylesheet" href="register.css">  
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
 
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<form>
			<div class="input-group">
				<center>  <h1>Register to the BYK Book Shop</h1> </center> 
				<label>Full Name</label>
				<input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
				<span id="name-error"></span>
			</div>

			<div class="input-group"> 
				<label>Password</label>
				<input type="text" placeholder="Enter your password" id="contact-password" onkeyup="validatePassword()">
				<span id="password-error"></span>
			</div>

			<div class="input-group">
				<label>Phone No.</label>
				<input type="tel" placeholder="Enter your phone number" id="contact-phone" onkeyup="validatePhone()">
				<span id="phone-error"></span>
			</div>

			<div class="input-group">
				<label>Email Id</label>
				<input type="email" placeholder="Enter your email" id="contact-email" onkeyup="validateEmail()">
				<span id="email-error"></span>
			</div>

			<div class="input-group">
				<label>Enter your current Address</label>
				<textarea rows="5" placeholder="Enter your address" id="contact-address" onkeyup="validateAddress()"></textarea>
				<span id="address-error"></span>
			</div>

			<button onclick="validateForm()"><a href="login.html">Submit</a></button>
			<span id="submit-error"></span>
		</form>
	</div>
		<script src="register.js"></script>
</body>
</html>
