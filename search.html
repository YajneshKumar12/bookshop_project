<!DOCTYPE html>  
 <html lang="en">  
 <head>  
   <meta charset="UTF-8">  
   <meta http-equiv="X-UA-Compatible" content="IE=edge">  
   <meta name="viewport" content="width=device-width, initial-scale=1.0">  
   <title>BYK Book Shop</title>  
   <link rel="stylesheet" href="search.css">  
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
 
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
 </head>  
 <body>  

    <section class="container">
      <form>
        <i class="bi bi-search"></i>
        <input type="text" name="" id="search-book" placeholder="Search books.." onkeyup="search()">
     </form>

  <div class="book-list" id="book-list">
      
      <div class="books">
        <img src="images/hp.jpg" alt=" ">
        
        <div class="b-details">
          <h2>Harry Potter</h2>
          <h3>Rs/-400</h3>
        </div>
      </div>

      <div class="books">
        <img src="images/itsk.jpg" alt=" ">
        <div class="b-details">
          <h2>IT</h2>
          <h3>Rs/-200</h3>
        </div>
      </div>

      <div class="books">
        <img src="images/pssk.jpg" alt=" ">
        <div class="b-details">
          <h2>Pet Semetary</h2>
          <h3>Rs/-300</h3>
        </div>
      </div>

      <div class="books">
        <img src="images/lor.jpg" alt=" ">
        <div class="b-details">
          <h2>Lord of the rings</h2>
          <h3>Rs/-600</h3>
        </div>
      </div>

      <div class="books">
        <img src="images/sb.jpg" alt=" ">
        <div class="b-details">
          <h2>Solar Bones</h2>
          <h3>Rs/-200</h3>
        </div>
      </div>

      <div class="books">
        <img src="images/tb.jpg" alt=" ">
        <div class="b-details">
          <h2>Troubled blood</h2>
          <h3>Rs/-500</h3>
        </div>
      </div>

      <div class="books">
        <img src="images/bwr.jpg" alt=" ">
        <div class="b-details">
          <h2>Black water rising</h2>
          <h3>Rs/-400</h3>
        </div>
      </div>

      <div class="books">
        <img src="images/fbc.jpg" alt=" ">
        <div class="b-details">
          <h2>Fantastic beasts</h2>
          <h3>Rs/-500</h3>
        </div>
      </div>
  
  </div>
</section>

<script src="search.js"></script>
</body>
</html>
